<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Inicio · Lluvia acumulada WU</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, sans-serif; margin: 0; padding: 24px; }
    header { display: flex; gap: 12px; align-items: center; justify-content: space-between; margin-bottom: 24px; }
    .pill { padding: 6px 10px; border-radius: 999px; background: #eef; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit,minmax(260px,1fr)); gap: 16px; }
    .card { padding: 16px; border-radius: 14px; box-shadow: 0 8px 26px rgb(0 0 0 / 0.10); }
    .kpi { font-size: 2.2rem; margin: 6px 0; }
    .muted { color: #666; font-size: 0.95rem; }
    button, a.btn { font: inherit; padding: 8px 12px; border-radius: 10px; border: 1px solid #9993; cursor: pointer; text-decoration: none; display: inline-block; }
    .danger { background: #e55353; color: #fff; border: none; }
  </style>
</head>
<body>
  <header>
    <div>
      <h1 style="margin:0">Panel</h1>
      <div id="user" class="muted">Cargando usuario…</div>
    </div>
    <form method="POST" action="/logout"><button class="danger">Salir</button></form>
  </header>

  <div class="grid">
    <section class="card">
      <h2 style="margin-top:0">Lluvia acumulada (WU)</h2>
      <div id="lluvia" class="kpi">—</div>
      <div id="detalle" class="muted">Desde — hasta —</div>
      <div id="extra" class="muted"></div>
      <div style="margin-top:10px">
        <button id="refrescar">Refrescar</button>
      </div>
    </section>

    <section class="card">
      <h2 style="margin-top:0">Historial</h2>
      <div class="muted" id="hist-url">Cargando…</div>
      <div style="margin-top:10px">
        <a id="hist-link" class="btn" href="#" target="_blank" rel="noopener">Abrir historial</a>
      </div>
    </section>
  </div>

  <script>
    async function cargarUsuario() {
      try {
        const r = await fetch('/api/datos');
        const d = await r.json();
        document.getElementById('user').textContent = r.ok ? `Usuario: ${d.usuario}` : '—';
      } catch { document.getElementById('user').textContent = '—'; }
    }

    function fmt(n) {
      return (Math.round(Number(n) * 100) / 100).toLocaleString('es-ES', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    async function cargarLluvia() {
      const kpi = document.getElementById('lluvia');
      const det = document.getElementById('detalle');
      const ext = document.getElementById('extra');
      kpi.textContent = 'Cargando…';
      det.textContent = '';
      ext.textContent = '';
      try {
        const r = await fetch('/api/lluvia/total/year', { headers: { 'Accept': 'application/json' }});
        const d = await r.json();
        if (!r.ok) throw new Error(d.detalle || d.error || 'Error');
        kpi.textContent = `${fmt(d.total_mm)} mm`;
        det.textContent = `Desde ${d.desde} hasta ${d.hasta} (${d.year})`;
        ext.textContent = `Días contados: ${d.dias_contados} · Origen: ${d.origen}${d.aviso ? ' · Aviso: ' + d.aviso : ''}`;
      } catch (e) {
        kpi.textContent = '—';
        det.textContent = '';
        ext.textContent = 'No se pudo cargar el acumulado.';
        console.error(e);
      }
    }

    async function cargarHistURL() {
      try {
        const r = await fetch('/historial-url');
        const d = await r.json();
        const link = document.getElementById('hist-link');
        const label = document.getElementById('hist-url');
        link.href = d.url;
        label.textContent = d.url;
      } catch {
        document.getElementById('hist-url').textContent = '—';
      }
    }

    document.getElementById('refrescar').addEventListener('click', cargarLluvia);
    cargarUsuario();
    cargarLluvia();
    cargarHistURL();
  </script>
</body>
</html>
